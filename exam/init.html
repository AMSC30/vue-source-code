<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
        <div id="app">
            <p @click="handleClick">{{message}}</p>
            <child></child>
        </div>
        <script>
            const options = {
                el: "#app",
                components: {
                    child: {
                        inject: ["info"],
                        template:
                            "<div @click='handleClick'>{{info.name}}</div>",
                        methods: {
                            handleClick() {
                                this.info = { name: "child" };
                            },
                        },
                        beforeUpdate() {
                            console.log(111);
                        },
                    },
                },

                data() {
                    return {
                        message: "hello",
                        info: {
                            name: "tom",
                        },
                    };
                },
                provide() {
                    return {
                        info: this.info,
                    };
                },
                methods: {
                    handleClick() {
                        this.info.name = "jack";
                        console.log(this);
                    },
                },
            };
            const app = new Vue(options);
        </script>
    </body>
</html>
